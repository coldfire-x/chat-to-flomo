<!DOCTYPE html>
<html>
<head>
  <title>AI Chat to Flomo Sync</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Chat to Flomo Sync</h2>
    
    <div class="form-group">
      <label for="flomoApi">Flomo API Key:</label>
      <input type="text" id="flomoApi" placeholder="Enter your Flomo API key">
    </div>
    
    <div class="form-group">
      <label for="defaultTag">Default Tag Prefix:</label>
      <input type="text" id="defaultTag" placeholder="e.g., #ai-chat" value="#ai-chat">
    </div>
    
    <button id="saveSettings">Save Settings</button>
    
    <div id="syncSection" class="form-group hidden">
      <button id="syncChat">Sync Current Chat</button>
      <div class="form-group">
        <label for="chatTitle">Chat Title (optional):</label>
        <input type="text" id="chatTitle" placeholder="Enter a title for this chat">
      </div>
    </div>
    
    <div id="statusMessage" class="status hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
